<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器小组件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
        }
        .container {
            display: flex;
            width: 80%;
        }
        .timer-section {
            flex: 1;
            max-width: 300px;
            margin-right: 20px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 10px;
            text-align: center;
        }
        .record-section {
            flex: 1;
            max-width: 300px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            height: auto;
            overflow-y: auto;
        }
        .timer {
            font-size: 2.5rem;
            margin: 20px 0;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            font-size: 0.8rem;
        }
        input[type="number"] {
            width: 40px;
            font-size: 1.2rem;
        }
        input[type="text"] {
            width: 180px;
            font-size: 1rem;
            padding: 5px;
        }
        h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .record-item {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-section">
            <h1>计时器</h1>
            
            <!-- 倒计时时间输入框 -->
            <div>
                <label for="hours">小时</label>
                <input type="number" id="hours" value="0" min="0">
                <label for="minutes">分钟</label>
                <input type="number" id="minutes" value="0" min="0" max="59">
                <label for="seconds">秒</label>
                <input type="number" id="seconds" value="0" min="0" max="59">
            </div>
            
            <!-- 显示计时器 -->
            <div id="timer" class="timer">00:00:00</div>
            
            <!-- 控制按钮 -->
            <div class="controls">
                <button id="start">开始正计时</button>
                <button id="start-countdown">开始倒计时</button>
                <button id="pause">暂停</button>
                <button id="reset">重置</button>
            </div>
            
            <!-- 保存任务名称 -->
            <div>
                <input type="text" id="task-name" placeholder="计时名称" />
            </div>
        </div>

        <div class="record-section">
            <h2>今日计时记录</h2>
            <div id="record-list" class="record-list">
                <!-- 计时记录会显示在这里 -->
            </div>
            <button id="clear-records">清除今日记录</button>
        </div>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let countdownSeconds = 0;
        let inputCountdownSeconds = 0;
        let isCounting = false;
        let isCountdown = false;

        function formatTime(seconds) {
            let hrs = Math.floor(seconds / 3600);
            let mins = Math.floor((seconds % 3600) / 60);
            let secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateCountdownDisplay() {
            const inputHours = parseInt(document.getElementById('hours').value) || 0;
            const inputMinutes = parseInt(document.getElementById('minutes').value) || 0;
            const inputSeconds = parseInt(document.getElementById('seconds').value) || 0;
            const totalSeconds = inputHours * 3600 + inputMinutes * 60 + inputSeconds;
            document.getElementById('timer').innerText = formatTime(totalSeconds);
        }

        document.getElementById('hours').addEventListener('input', updateCountdownDisplay);
        document.getElementById('minutes').addEventListener('input', updateCountdownDisplay);
        document.getElementById('seconds').addEventListener('input', updateCountdownDisplay);

        function updateTaskRecord() {
            const taskName = document.getElementById('task-name').value;
            const date = new Date().toLocaleDateString();
            const savedRecords = JSON.parse(localStorage.getItem('timerRecords')) || {};
            const taskRecordIndex = savedRecords[date]?.findIndex(record => record.name === taskName);

            if (taskRecordIndex !== -1) {
                savedRecords[date][taskRecordIndex].time = formatTime(seconds);
                localStorage.setItem('timerRecords', JSON.stringify(savedRecords));
                displayRecords();
            }
        }

        function startTimer() {
            if (!isCounting) {
                isCountdown = false;
                saveTask("正计时", formatTime(seconds));
                timer = setInterval(() => {
                    seconds++;
                    document.getElementById('timer').innerText = formatTime(seconds);
                    updateTaskRecord();
                }, 1000);
                isCounting = true;
            }
        }

        function startCountdown() {
            const inputHours = parseInt(document.getElementById('hours').value) || 0;
            const inputMinutes = parseInt(document.getElementById('minutes').value) || 0;
            const inputSeconds = parseInt(document.getElementById('seconds').value) || 0;
            inputCountdownSeconds = inputHours * 3600 + inputMinutes * 60 + inputSeconds;
            countdownSeconds = inputCountdownSeconds;

            if (countdownSeconds > 0) {
                document.getElementById('timer').innerText = formatTime(countdownSeconds);
                saveTask("倒计时", formatTime(countdownSeconds));
                isCountdown = true;
                if (!isCounting) {
                    timer = setInterval(() => {
                        countdownSeconds--;
                        document.getElementById('timer').innerText = formatTime(countdownSeconds);
                        if (countdownSeconds <= 0) {
                            clearInterval(timer);
                            alert('倒计时结束！');
                        }
                    }, 1000);
                    isCounting = true;
                }
            } else {
                alert('请输入有效的倒计时时间');
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isCounting = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isCounting = false;
            seconds = 0;
            countdownSeconds = 0;
            inputCountdownSeconds = 0;
            document.getElementById('timer').innerText = "00:00:00";
        }

        function saveTask(type, timeRecorded) {
            const taskName = document.getElementById('task-name').value;
            if (!taskName) {
                alert('请输入计时名称');
                return;
            }

            const date = new Date();
            const dateString = date.toLocaleDateString();

            const taskRecord = {
                name: taskName,
                time: timeRecorded,
                date: dateString,
                type: type
            };

            const savedRecords = JSON.parse(localStorage.getItem('timerRecords')) || {};
            if (!savedRecords[dateString]) {
                savedRecords[dateString] = [];
            }
            savedRecords[dateString].push(taskRecord);
            localStorage.setItem('timerRecords', JSON.stringify(savedRecords));

            displayRecords();
        }

        function displayRecords() {
            const savedRecords = JSON.parse(localStorage.getItem('timerRecords')) || {};
            const today = new Date().toLocaleDateString();
            const records = savedRecords[today] || [];
            const recordList = document.getElementById('record-list');
            recordList.innerHTML = '';
            records.forEach(record => {
                const recordItem = document.createElement('div');
                recordItem.classList.add('record-item');
                recordItem.innerText = `${record.name} (${record.type}): ${record.time}`;
                recordList.appendChild(recordItem);
            });
        }

        function clearRecords() {
            const today = new Date().toLocaleDateString();
            const savedRecords = JSON.parse(localStorage.getItem('timerRecords')) || {};
            delete savedRecords[today];
            localStorage.setItem('timerRecords', JSON.stringify(savedRecords));
            displayRecords();
        }

        document.getElementById('start').addEventListener('click', startTimer);
        document.getElementById('start-countdown').addEventListener('click', startCountdown);
        document.getElementById('pause').addEventListener('click', pauseTimer);
        document.getElementById('reset').addEventListener('click', resetTimer);
        document.getElementById('clear-records').addEventListener('click', clearRecords);

        displayRecords();
    </script>
</body>
</html>
