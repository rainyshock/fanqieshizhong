<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器小组件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 禁用滚动条 */
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .timer-section, .record-section {
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timer-section {
            width: 250px; /* 减小宽度 */
        }
        .record-section {
            width: 200px; /* 减小宽度 */
        }
        .timer {
            font-size: 2.5rem;
            margin: 15px 0;
        }
        .controls button {
            padding: 5px 10px;
            margin: 5px;
            font-size: 0.9rem;
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-group label {
            margin: 0 5px;
            font-size: 1rem;
        }
        input[type="number"] {
            width: 40px;
            font-size: 1rem;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
            margin: 0 5px;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .record-list {
            font-size: 0.9rem;
        }
        input[type="text"] {
            width: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-section">
            <h1>计时器</h1>
            <!-- 倒计时时间输入框 -->
            <div class="input-group">
                <label for="hours">小时</label>
                <input type="number" id="hours" value="0" min="0">
                <label for="minutes">分钟</label>
                <input type="number" id="minutes" value="0" min="0" max="59">
                <label for="seconds">秒</label>
                <input type="number" id="seconds" value="0" min="0" max="59">
            </div>
            
            <!-- 显示计时器 -->
            <div id="timer" class="timer">00:00:00</div>
            
            <!-- 控制按钮 -->
            <div class="controls">
                <button id="start">开始正计时</button>
                <button id="start-countdown">开始倒计时</button>
                <button id="pause">停止</button>
                <button id="reset">重置</button>
            </div>
            
            <!-- 保存任务名称 -->
            <div>
                <input type="text" id="task-name" placeholder="计时名称" />
            </div>
        </div>
        
        <div class="record-section">
            <h2>今日计时记录</h2>
            <button id="clear-records">清除今日记录</button>
            <div id="record-list" class="record-list">
                <!-- 计时记录会显示在这里 -->
            </div>
        </div>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let countdownSeconds = 0;
        let isCounting = false;
        let isCountdown = false;

        function formatTime(seconds) {
            let hrs = Math.floor(seconds / 3600);
            let mins = Math.floor((seconds % 3600) / 60);
            let secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isCounting) {
                isCountdown = false;
                timer = setInterval(() => {
                    seconds++;
                    document.getElementById('timer').innerText = formatTime(seconds);
                }, 1000);
                isCounting = true;
            }
        }

        function startCountdown() {
            const inputHours = parseInt(document.getElementById('hours').value) || 0;
            const inputMinutes = parseInt(document.getElementById('minutes').value) || 0;
            const inputSeconds = parseInt(document.getElementById('seconds').value) || 0;
            countdownSeconds = inputHours * 3600 + inputMinutes * 60 + inputSeconds;
            
            if (countdownSeconds > 0) {
                document.getElementById('timer').innerText = formatTime(countdownSeconds);
                isCountdown = true;
                if (!isCounting) {
                    timer = setInterval(() => {
                        countdownSeconds--;
                        document.getElementById('timer').innerText = formatTime(countdownSeconds);
                        if (countdownSeconds <= 0) {
                            clearInterval(timer);
                            alert('倒计时结束！');
                        }
                    }, 1000);
                    isCounting = true;
                }
            } else {
                alert('请输入有效的倒计时时间');
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isCounting = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isCounting = false;
            seconds = 0;
            countdownSeconds = 0;
            document.getElementById('timer').innerText = "00:00:00";
        }

        document.getElementById('start').addEventListener('click', startTimer);
        document.getElementById('start-countdown').addEventListener('click', startCountdown);
        document.getElementById('pause').addEventListener('click', pauseTimer);
        document.getElementById('reset').addEventListener('click', resetTimer);

    </script>
</body>
</html>
