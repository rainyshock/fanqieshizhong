<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .timer-display {
            font-size: 4rem;
            font-weight: bold;
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            font-size: 1.5rem;
            width: 60px;
            text-align: center;
        }
        button {
            font-size: 1rem;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>计时器</h1>

    <!-- 倒计时显示 -->
    <div id="timer" class="timer-display">00:00:00</div>

    <!-- 输入倒计时小时、分钟、秒 -->
    <div class="input-container">
        <input type="number" id="hours" placeholder="小时" min="0">
        <input type="number" id="minutes" placeholder="分钟" min="0">
        <input type="number" id="seconds" placeholder="秒" min="0">
    </div>

    <!-- 控制按钮 -->
    <div>
        <button id="startCountdown">开始倒计时</button>
        <button id="reset">重置</button>
    </div>

    <script>
        let timer;
        let countdownSeconds = 0;
        let isCounting = false;

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 开始倒计时按钮点击事件
        document.getElementById('startCountdown').addEventListener('click', () => {
            const inputHours = parseInt(document.getElementById('hours').value) || 0;
            const inputMinutes = parseInt(document.getElementById('minutes').value) || 0;
            const inputSeconds = parseInt(document.getElementById('seconds').value) || 0;

            countdownSeconds = inputHours * 3600 + inputMinutes * 60 + inputSeconds;

            // 检查倒计时是否大于0
            if (countdownSeconds > 0) {
                document.getElementById('timer').innerText = formatTime(countdownSeconds);
                if (!isCounting) {
                    timer = setInterval(() => {
                        countdownSeconds--;
                        document.getElementById('timer').innerText = formatTime(countdownSeconds);
                        if (countdownSeconds <= 0) {
                            clearInterval(timer);
                            alert('倒计时结束！');
                        }
                    }, 1000);
                    isCounting = true;
                }
            } else {
                alert('请输入有效的倒计时时间');
            }
        });

        // 重置按钮点击事件
        document.getElementById('reset').addEventListener('click', () => {
            clearInterval(timer);
            countdownSeconds = 0;
            isCounting = false;
            document.getElementById('timer').innerText = '00:00:00';
            document.getElementById('hours').value = '';
            document.getElementById('minutes').value = '';
            document.getElementById('seconds').value = '';
        });
    </script>

</body>
</html>
