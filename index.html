<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器小组件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .timer {
            font-size: 3rem;
            margin: 20px 0;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
        .record-list {
            margin-top: 20px;
        }
        .record-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>计时器</h1>
    
    <!-- 倒计时时间输入框 -->
    <div>
        <label for="countdown-time">倒计时 (秒): </label>
        <input type="number" id="countdown-time" placeholder="输入倒计时秒数">
    </div>
    
    <!-- 显示计时器 -->
    <div id="timer" class="timer">00:00:00</div>
    
    <!-- 控制按钮 -->
    <div class="controls">
        <button id="start">开始正计时</button>
        <button id="start-countdown">开始倒计时</button>
        <button id="pause">暂停</button>
        <button id="reset">重置</button>
    </div>
    
    <!-- 保存任务名称 -->
    <div>
        <input type="text" id="task-name" placeholder="计时名称" />
        <button id="save-task">保存记录</button>
        <button id="clear-records">清除今日记录</button> <!-- 新增清除记录按钮 -->
    </div>
    
    <!-- 显示记录 -->
    <div id="record-list" class="record-list">
        <h2>今日计时记录</h2>
        <!-- 计时记录会显示在这里 -->
    </div>

    <script>
        let timer;
        let seconds = 0;
        let countdownSeconds = 0; // 倒计时秒数
        let isCounting = false;
        let isCountdown = false; // 用于标识是否是倒计时

        // 格式化时间
        function formatTime(seconds) {
            let hrs = Math.floor(seconds / 3600);
            let mins = Math.floor((seconds % 3600) / 60);
            let secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // 开始正计时
        function startTimer() {
            if (!isCounting) {
                isCountdown = false;
                timer = setInterval(() => {
                    seconds++;
                    document.getElementById('timer').innerText = formatTime(seconds);
                }, 1000);
                isCounting = true;
            }
        }

        // 开始倒计时
        function startCountdown() {
            const inputSeconds = parseInt(document.getElementById('countdown-time').value);
            if (!isNaN(inputSeconds) && inputSeconds > 0) {
                countdownSeconds = inputSeconds;
                document.getElementById('timer').innerText = formatTime(countdownSeconds);
                isCountdown = true;
                if (!isCounting) {
                    timer = setInterval(() => {
                        countdownSeconds--;
                        document.getElementById('timer').innerText = formatTime(countdownSeconds);
                        if (countdownSeconds <= 0) {
                            clearInterval(timer);
                            alert('倒计时结束！');
                        }
                    }, 1000);
                    isCounting = true;
                }
            } else {
                alert('请输入有效的倒计时秒数');
            }
        }

        // 暂停计时
        function pauseTimer() {
            clearInterval(timer);
            isCounting = false;
        }

        // 重置计时
        function resetTimer() {
            clearInterval(timer);
            isCounting = false;
            seconds = 0;
            countdownSeconds = 0;
            document.getElementById('timer').innerText = "00:00:00";
        }

        // 保存计时记录
        function saveTask() {
            const taskName = document.getElementById('task-name').value;
            if (!taskName) {
                alert('请输入计时名称');
                return;
            }

            const timeRecorded = formatTime(isCountdown ? countdownSeconds : seconds);
            const date = new Date();
            const dateString = date.toLocaleDateString();

            const taskRecord = {
                name: taskName,
                time: timeRecorded,
                date: dateString,
            };

            const savedRecords = JSON.parse(localStorage.getItem('timerRecords')) || {};
            if (!savedRecords[dateString]) {
                savedRecords[dateString] = [];
            }
            savedRecords[dateString].push(taskRecord);
            localStorage.setItem('timerRecords', JSON.stringify(savedRecords));

            displayRecords();
        }

        // 显示记录
        function displayRecords() {
            const savedRecords = JSON.parse(localStorage.getItem('timerRecords')) || {};
            const today = new Date().toLocaleDateString();
            const records = savedRecords[today] || [];
            const recordList = document.getElementById('record-list');
            recordList.innerHTML = '<h2>今日计时记录</h2>';
            records.forEach(record => {
                const recordItem = document.createElement('div');
                recordItem.classList.add('record-item');
                recordItem.innerText = `${record.name}: ${record.time}`;
                recordList.appendChild(recordItem);
            });
        }

        // 清除今日的计时记录
        function clearRecords() {
            const today = new Date().toLocaleDateString();
            const savedRecords = JSON.parse(localStorage.getItem('timerRecords')) || {};
            delete savedRecords[today];
            localStorage.setItem('timerRecords', JSON.stringify(savedRecords));
            displayRecords();
        }

        document.getElementById('start').addEventListener('click', startTimer);
        document.getElementById('start-countdown').addEventListener('click', startCountdown);
        document.getElementById('pause').addEventListener('click', pauseTimer);
        document.getElementById('reset').addEventListener('click', resetTimer);
        document.getElementById('save-task').addEventListener('click', saveTask);
        document.getElementById('clear-records').addEventListener('click', clearRecords);

        displayRecords();
    </script>
</body>
</html>
